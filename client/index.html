<!DOCTYPE html>
<html ng-app='eventer'>
  <head>
    <meta charset="utf-8" />
    <title>Sporting Event Aggregator</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <h1>Sporting Event Aggregator</h1>
    <!-- to be commented out later -->
    <div class='events' ng-controller="EventsController">
  

      <form class="populate" ng-submit='populateEvents(); addZip()'>
        <input ng-model='zip' placeholder="Enter Zip Code">
        <center><button type="submit">Submit</button></center>
      </form>
      <select ng-init='getZips()'>
        <option>Previously used Zip Codes</option>
        <option ng-repeat='zip in zips' ng-model='zip' value={{zip}}>{{zip}}</option>
      </select>

      <form class="addFavorite" ng-submit='addToFavorites()'>
        <input ng-model='favorite' placeholder="Add Favorite">
        <center><button type="submit">Submit</button></center>
      </form>

      <form class="filter">
        <input ng-model='filter' placeholder="Filter">
      </form>
      <select ng-init='getFavs()'>
        <option>Filter By Favorite</option>
        <option ng-repeat='favorite in favorites' ng-model='filter' value={{favorite}}>{{favorite}}</option>
      </select>

      <!-- create a dropdown with favorites -->
      <div class="event" ng-repeat='event in data.events| filter: filter' style="background-image: url({{event.performers[0].image}})">
          <span class="title">{{event.title}}</span><br>
          <span class="date">{{event.datetime_local}}</span><br>
          <span class="city">{{event.venue.city}}</span><br>
          <span class="venue">{{event.venue.name}}</span><br>
          <span class="price">{{event.stats.lowest_price}}</span><br>
      </div>
    </div>
    <!-- end to be commented out later -->
    <!-- <div ng-view></div> -->

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <script src="events/eventsController.js"></script>
    <script src="services/services.js"></script>
    <script src="app.js"></script>
  </body>
